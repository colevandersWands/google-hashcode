plugins {
    id 'scala'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'
    compile 'org.optaplanner:optaplanner-core:7.17.0.Final'
    compile 'org.freemarker:freemarker:2.3.28'
    compile 'org.optaplanner:optaplanner-benchmark:7.17.0.Final'
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "com.typesafe.scala-logging:scala-logging_2.12:3.9.2"
//    compile 'com.typesafe.scala-logging:scala-logging-slf4j_2.12:2.1.2'
    compile 'org.clapper:grizzled-slf4j_2.12:1.3.3'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
